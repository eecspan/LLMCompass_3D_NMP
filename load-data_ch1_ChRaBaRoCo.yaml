Frontend:
  impl: SimpleO3
  clock_ratio: 1
  num_expected_insts: 32
  traces:
    - load_bank_level.trace

  Translation:
    impl: NoTranslation
    max_addr: 2147483648
              

MemorySystem:
  impl: GenericDRAM
  clock_ratio: 1
  DRAM:
    impl: HBM3
    org:
      preset: HBM3_8Gb
      channel: 1
    timing:
      preset: HBM3_2Gbps

  Controller:
    impl: HBM3
    Scheduler:
      impl: FRFCFS
    RefreshManager:
      impl: AllBankHBM3
      #impl: No
    plugins:
      - ControllerPlugin:
          impl: HBM3TraceRecorder
          path: /home/panyudong/work/3d-monitor/ramulator2_HBM3/log/load/load_cmd.log

  AddrMapper:
    impl: HBM3-Custom
